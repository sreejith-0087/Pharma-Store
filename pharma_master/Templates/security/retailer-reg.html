{% extends 'base.html' %}
{% load static %}
{% block title %}Retailer register:Pharma master{% endblock %}
{% block content %}

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0">
            <a href="{% url 'security:index' %}">Home</a> <span class="mx-2 mb-0">/</span>
            <strong class="text-black">Retailer register</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-5 text-black">Registation</h2>
          </div>
          <div class="col-md-12">
            {% for msg in messages %}
            <p style="color:red;">* {{msg}}</p>
            {% endfor %}

            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname">
                  </div>
                  <div class="col-md-6">
                    <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_lname" name="c_lname">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="c_email" name="c_email" placeholder="">
                  </div>
                  <div class="col-md-6">
                    <label for="phone" class="text-black">Phone <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="phone" name="phone" placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="password" class="text-black">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>

                  <div class="col-md-6">
                    <label for="con_password" class="text-black">Retype Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="con_password" name="con_password">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="address" class="text-black">Address <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="address" name="address"></textarea>
                  </div>
                  <div class="col-md-6">
                    <label for="image" class="text-black">Image </label>
                    <input type="file" name="image" id="image" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-4">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register">
                    <p><a href="{% url 'security:retailer_login' %}">Already have an account ?</a></p>
                  </div>

                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>



    {% endblock %}
