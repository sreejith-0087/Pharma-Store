{% extends 'staff-base.html' %}
{% load static %}

{% block title %}Pharma-master:Add Category{% endblock %}

{% block content %}

<div>
    <h1 class="headings">Add Category</h1>
</div>
<div class="row" style="margin:0px;">
    <div class="col-3"></div>
    <div class="col-6">
        <form method="post" >
            {% csrf_token %}
            <div class="form-inline">
                <div class="form-group">
                    <label class="form-label p-5">Category name</label>
                    <input type="text" class="form-control" name="category">
                </div>
            </div>



            <div style="text-align:center;">
                <button type="submit"  class="btn btn-success">Add category</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
